   <template if:false={noRecords}>
	<template for:each={arrayData1} for:item="item">
		<lightning-accordion allow-multiple-sections-open active-section-name={activeSections} class="sectionCard"
			key={item.Id}>
			<lightning-accordion-section name="A" label={item.category} class="">              
				<c-l-c-t_-kpi-card kpi-data={item.kpis} is-appraisee={isAppraisee} selected-role={selectedRole} signed-template={signedTemplate}
				is-appraiser={isAppraiser} is-reviewer={isReviewer} eval-record-id={evalRecordId} onrecorddelete={handleRecordDeletion} oncustomsave={dispacthingEvent} selected-status={selectedStatus}></c-l-c-t_-kpi-card>
			</lightning-accordion-section>
		</lightning-accordion>
	</template>
   <template if:true={isAppraisee}>
	
	<div class="slds-modal__footer backgroundfooter slds-clearfix" slot="footer" >
		<lightning-button label="Back" slot="actions" variant="neutral" onclick={backAction}></lightning-button> &nbsp;&nbsp;&nbsp;&nbsp;
		<!-- <lightning-button label="Save" slot="actions" variant="brand"></lightning-button> &nbsp;&nbsp;&nbsp;&nbsp; -->
		<template lwc:if={submtBtn}>
		<lightning-button label="Submit" slot="actions" variant="brand" onclick={handleSubmit}></lightning-button>    
	    </template>
	</div>
   
</template>

</template>

<template if:true={noRecords}>
	<c-no-data_sls message='No Data Found'></c-no-data_sls>
</template>
