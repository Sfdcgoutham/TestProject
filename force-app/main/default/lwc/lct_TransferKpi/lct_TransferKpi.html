<template>
	&nbsp;&nbsp;
	<lightning-button label="Transfer KPI" title="Transfer KPI" variant="brand" onclick={showTransferKPI}>
	</lightning-button>

	<template if:true={showModal}>
		<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
			class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">

				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
				<div class="slds-modal__header">
					<h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Transfer KPI</h1>

				</div>
				<div class="slds-modal__content slds-p-around_xx-large " id="modal-content-id-1">
					<c-lct-_child-lookup label="Employee Name" selected-icon-name="standard:contact"
						object-label="Employee" class="comboBoxCsss" object-api-name="Contact" field-api-name="Name"
						other-field-api-name="" onvalueselected={handleEmployeeChange} value={selectedEmployee}
						required>
					</c-lct-_child-lookup>
				</div>

				<div class="slds-modal__footer">
					<button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
					<button class="slds-button slds-button_brand" onclick={submitTransfer}>Transfer</button>
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
	</template>
</template>
